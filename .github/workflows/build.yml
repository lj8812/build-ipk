    # ===================== ä¿®å¤ LuCI å·¥å…·é“¾ =====================
    - name: ðŸ”§ å®‰è£… LuCI ä¾èµ–
      run: |
        # å®‰è£…è¿è¡Œæ—¶ä¾èµ–
        sudo apt-get install -y \
