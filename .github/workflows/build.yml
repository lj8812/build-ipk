        )

        for url in "${MIRRORS[@]}"; do
          echo "ðŸ”— å°è¯•ä¸‹è½½: $url"
          if aria2c -x8 --file-allocation=none -d "$CACHE_DIR" -o "$SDK_FILE" "$url"; then
            if xz -t "$CACHE_DIR/$SDK_FILE"; then
              echo "âœ… ä¸‹è½½éªŒè¯æˆåŠŸ"
              exit 0
            fi
            rm -f "$CACHE_DIR/$SDK_FILE"
