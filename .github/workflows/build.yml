        make defconfig

    # ===================== æ‰§è¡Œç¼–è¯‘ =====================
    - name: ðŸ­ æ ¸å¿ƒç¼–è¯‘æµç¨‹
      run: |
        cd $BUILD_DIR
        make -j$(($(nproc) + 2)) \
