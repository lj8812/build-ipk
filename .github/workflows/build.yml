    # ===================== ä¸‹è½½SDKæ ¸å¿ƒ =====================
    - name: ðŸŒ å¤šæºä¸‹è½½SDK
      run: |
        FW_VER="${{ inputs.firmware_version }}"
        SAFE_TARGET="x86-64"
        SDK_FILE="openwrt-sdk-${FW_VER}-${SAFE_TARGET}_gcc-12.3.0_musl.Linux-x86_64.tar.xz"
        
        MIRRORS=(
