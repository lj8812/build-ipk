name: ç¼–è¯‘ OpenClash æ’ä»¶

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'ç›®æ ‡æ¶æ„ (x86/64 æˆ– armvirt/64)'
        required: true
        default: 'x86/64'
      firmware_version:
        description: 'OpenWrt ç‰ˆæœ¬ (å¦‚ 23.05.5)'
        required: true
        default: '23.05.5'
      clash_core_version:
        description: 'mihomo å†…æ ¸ç‰ˆæœ¬ (å¸¦ v å‰ç¼€)'
        required: true
        default: 'v1.18.0'

env:
  PLUGIN_NAME: luci-app-openclash

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 90

    steps:
    - name: æ£€å‡ºä»“åº“
      uses: actions/checkout@v4

    - name: å®‰è£…ä¾èµ–å·¥å…·é“¾
      run: |
        sudo apt-get update
        sudo DEBIAN_FRONTEND=noninteractive apt-get install -yq \
          build-essential ccache ecj fastjar file g++ gawk gettext git \
          libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 \
          python3-distutils python3-setuptools unzip wget rsync subversion \
          swig time xsltproc zlib1g-dev tree jq

    - name: è®¾ç½® Python ç¯å¢ƒ
      run: |
        sudo rm -f /usr/bin/python
        sudo ln -s /usr/bin/python3 /usr/bin/python
        python --version

    - name: è§£æç›®æ ‡å‚æ•°
      id: parse_target
      run: |
        TARGET_SLUG=$(echo "${{ github.event.inputs.target }}" | sed 's/\//-/g')
        echo "TARGET_SLUG=$TARGET_SLUG" >> $GITHUB_OUTPUT
        
        case "${{ github.event.inputs.target }}" in
          "x86/64")    ARCH="amd64"  ;;
          "armvirt/64") ARCH="arm64" ;;
          *) echo "::error::ä¸æ”¯æŒçš„æ¶æ„"; exit 1 ;;
        esac
        echo "ARCH=$ARCH" >> $GITHUB_OUTPUT

    - name: ä¸‹è½½ OpenWrt SDK
      run: |
        SDK_BASE="https://downloads.openwrt.org/releases/${{ github.event.inputs.firmware_version }}/targets/${{ github.event.inputs.target }}/"
        SDK_PAGE=$(curl -sL "$SDK_BASE")
        SDK_FILE=$(echo "$SDK_PAGE" | grep -oE 'href="openwrt-sdk-[^"]+\.tar\.xz"' | sed 's/href="//;s/"//' | sort -Vr | head -n1)

        if [[ -z "$SDK_FILE" ]]; then
          echo "::error::âŒ SDK æ–‡ä»¶æœªæ‰¾åˆ°ï¼Œè¯·æ£€æŸ¥ç‰ˆæœ¬å’Œæ¶æ„"
          exit 1
        fi

        FULL_URL="${SDK_BASE}${SDK_FILE}"
        wget --tries=3 --progress=bar:force:noscroll "$FULL_URL" -O sdk.tar.xz
        tar -xJf sdk.tar.xz -C openwrt --strip-components 1
        rm sdk.tar.xz

    - name: å‡†å¤‡æ’ä»¶æºç 
      working-directory: openwrt/package
      run: |
        git clone --depth 1 --branch master https://github.com/vernesong/OpenClash.git ${{ env.PLUGIN_NAME }}
        
        cd ${{ env.PLUGIN_NAME }}/luci-app-openclash
        sed -i -e 's/^    /\t/g' -e 's/\r$//' Makefile

        # mihomo å†…æ ¸ä¸‹è½½
        CORE_DIR="files/etc/openclash/core"
        mkdir -p $CORE_DIR
        ARCH=${{ steps.parse_target.outputs.ARCH }}

        CORE_URLS=(
          "https://github.com/MetaCubeX/mihomo/releases/download/${{ github.event.inputs.clash_core_version }}/mihomo-linux-$ARCH-${{ github.event.inputs.clash_core_version }}.gz"
          "https://github.com/MetaCubeX/mihomo/releases/download/${{ github.event.inputs.clash_core_version }}/mihomo-linux-$ARCH.gz"
          "https://github.com/MetaCubeX/mihomo/releases/download/${{ github.event.inputs.clash_core_version }}/mihomo-$ARCH-${{ github.event.inputs.clash_core_version }}.gz"
          "https://github.com/MetaCubeX/mihomo/releases/download/${{ github.event.inputs.clash_core_version }}/mihomo-$ARCH.gz"
        )

        for url in "${CORE_URLS[@]}"; do
          echo "ğŸ” å°è¯•ä¸‹è½½: $url"
          if curl --output /dev/null --silent --head --fail "$url"; then
            echo "âœ… æœ‰æ•ˆé“¾æ¥: $url"
            wget -q --show-progress "$url" -O clash.gz
            if gunzip -t clash.gz; then
              gunzip clash.gz
              mv clash $CORE_DIR/
              chmod 755 $CORE_DIR/clash
              echo "ğŸ‰ å†…æ ¸éƒ¨ç½²æˆåŠŸ"
              break
            else
              echo "âš ï¸ å‹ç¼©åŒ…æŸåï¼Œå°è¯•ä¸‹ä¸€ä¸ªé“¾æ¥..."
              rm -f clash.gz
            fi
          fi
        done

        # ç¦ç”¨è‡ªåŠ¨æ›´æ–°
        sed -i -e 's/option auto_update .*/option auto_update "0"/' \
               -e 's/option release_branch .*/option release_branch "disabled"/' root/etc/config/openclash

    - name: é…ç½®ç¼–è¯‘ç¯å¢ƒ
      working-directory: openwrt
      run: |
        cat << EOF > .config
        CONFIG_TARGET_$(echo ${{ github.event.inputs.target }} | tr '/a-z' '_A-Z')=y
        CONFIG_PACKAGE_${{ env.PLUGIN_NAME }}=m
        CONFIG_PACKAGE_dnsmasq-full=y
        CONFIG_PACKAGE_iptables-mod-tproxy=y
        CONFIG_PACKAGE_luci-compat=y
        EOF
        
        make defconfig

    - name: æ‰§è¡Œç¼–è¯‘
      working-directory: openwrt
      run: |
        export PATH="$PATH:$GITHUB_WORKSPACE/openwrt/staging_dir/host/bin"
        make -j$(($(nproc) + 1)) package/${{ env.PLUGIN_NAME }}/compile V=sc

    - name: æ‰“åŒ…è¾“å‡º
      run: |
        ARTIFACT_NAME="openclash_${{ steps.parse_target.outputs.TARGET_SLUG }}_${{ github.event.inputs.firmware_version }}_${{ github.event.inputs.clash_core_version }}"
        mkdir -p $ARTIFACT_NAME
        find openwrt/bin/packages -name "luci-app-openclash*.ipk" -exec cp -v {} $ARTIFACT_NAME/ \;

    - name: ä¸Šä¼ åˆ¶å“
      uses: actions/upload-artifact@v4
      with:
        name: openclash-packages
        path: openclash_*/*.ipk

    - name: åˆ›å»º Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: openclash-${{ steps.parse_target.outputs.TARGET_SLUG }}-${{ github.event.inputs.firmware_version }}
        body: |
          ### ç¼–è¯‘ä¿¡æ¯
          - æ¶æ„: ${{ github.event.inputs.target }}
          - OpenWrt: ${{ github.event.inputs.firmware_version }}
          - mihomo: ${{ github.event.inputs.clash_core_version }}
        files: openclash_*/*.ipk
