        body: |
          ### ç¼–è¯‘ä¿¡æ¯
          - â€‹**æž¶æž„**: x86/64
          - â€‹**OpenWrtç‰ˆæœ¬**: ${{ inputs.firmware_version }}
          - â€‹**æ ¸å¿ƒç‰ˆæœ¬**: ${{ inputs.clash_core }}
          - â€‹**ç¼–è¯‘æ—¶é—´**: `$(date -u +"%Y-%m-%dT%H:%M:%SZ")`
      env:
